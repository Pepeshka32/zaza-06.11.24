<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 1880px;
            height: 1920px;
            padding-right: -10px;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        /*  
        Задание:
        Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
        при нажатии на клавишу R фон div#colorOutput становился красным, 
        а при нажатии на клавишу B фон div#colorOutput становился синим.
        */
        let colorOutput = document.getElementById("colorOutput");

        document.addEventListener("keydown", function (event) {
            if (event.key === "G" || event.key === "g") {
                colorOutput.style.backgroundColor = "green";
            }           else if (event.key === "R" || event.key === "r") {
                colorOutput.style.backgroundColor = "red";
            }           else if (event.key === "B" || event.key === "b") {
                colorOutput.style.backgroundColor = "blue";
            }           else if (event.key === "Z" || event.key === "z") {
                colorOutput.style.backgroundColor = "yellow";
            }           else if (event.key === "V" || event.key === "v") {
                colorOutput.style.backgroundColor = "violet";
            }
        });
    </script>
</body>

</html>
